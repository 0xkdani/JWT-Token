<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Iniciar Sesión</h1>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Usuario (correo electrónico)</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="ejemplo@correo.com"
            autocomplete="username"
          />
          <span class="error" id="emailError"></span>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Tu contraseña"
              autocomplete="current-password"
            />
            <button type="button" class="toggle-btn" id="togglePassword" aria-label="Mostrar/ocultar contraseña">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <span class="error" id="passwordError"></span>

          <ul class="requirements" id="requirements">
            <li id="req-upper"><span class="dot"></span> Al menos una letra mayúscula</li>
            <li id="req-number"><span class="dot"></span> Al menos un número</li>
            <li id="req-special"><span class="dot"></span> Al menos un carácter especial (!, @, #, $)</li>
          </ul>
        </div>

        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <div class="success-msg" id="successMsg">
        ¡Inicio de sesión exitoso!
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
